<navigation></navigation>

<div ng-controller="ListController as vm">
<p>
    <div class="col justify-content-md-center mb-3">
        <div ng-repeat="blogs in vm.blog">
        <div class="card border-primary mb-3 .mx-auto" style="width: 50%">
                <div class="card-header">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">{{blogs.blog_title}}</h5>
                      <p class="card-text">{{blogs.blog_text}}</p> 
                    </div>
                    <div class="card-footer">
                        <div class = "col-sm">
                           <ul class="nav justify-content-end nav-pills card-header-pills">
                           <li class="nav-item"> 
                             <a class="nav-link" href="#/blogEdit/{{blogs._id}}"><i class="fa fa-edit"></i></a>
                            </li>
                           <li class="nav-item">
                             <a class="nav-link" href="#/blogDelete/{{blogs._id}}"><i class="fa fa-trash"></i></a>
                           </li>
                       </ul>
                    </div>
                </div>
        </div>
        </div>
    </div>
  </p>
</div>
